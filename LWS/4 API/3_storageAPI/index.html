<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <button onclick="setLocalStorage('username', 'Auntor')">Set local storage username</button>
    </p>

    <p>
      <button onclick="getLocalStorage('username')">Get local storage username</button>
    </p>

    <p>
      <button onclick="setLocalStorage('name', 'Mutasam')">Set local storage name</button>
    </p>

    <p>
      <button onclick="getLocalStorage('name')">Get local storage name</button>
    </p>


    <p>
      <button onclick="removeLocalStorage('name')">Remove local storage name</button>
    </p>

    <p>
      <button onclick="clearLocalStorage()">Clear local storage name</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
